    <script type="text/javascript">

        function moverArriba(item){
            //console.log($(item).closest("li").attr("id"));
            //console.log($(item).attr("id"));
            //$($(item).closest("li")).appendTo("#lista");
            //$($(item).parents('li').first().appendTo("#lista"));
             $("#lista li:first").appendTo("#lista");
        }
        function moverAbajo(item){
            //console.log($(item).closest("li").attr("id"));
            //console.log($(item).attr("id"));
            //$($(item).closest("li")).prependTo("#lista");
            $("#lista li:last").prependTo("#lista");

        }
        function eliminarElemento(item){
            $($(item).closest("li")).remove();
            mensaje = $("<div class='alert alert-info' role='alert'>Producto Eliminado</div>");
            mostrarMensaje(mensaje);
        }

        function mostrarMensaje(html){
            $("#mensaje").html(html);
        }

        $(document).on( "ready", function() {

            $("#crearElemento").on("click", function(){
                var mensaje = "";
                if($("#inputText").val()!=""){
                    var nuevo = $("<li><div class='row''><div class='col-md-8'><p>"+$('#inputText').val()+"</p></div><div class='col-md-4'><button onclick='moverArriba(this)' type='button' class='btn btn-default' aria-label='Left Align'><span class='glyphicon glyphicon glyphicon-arrow-up' aria-hidden='true'></span></button> <button onclick='moverAbajo(this)' type='button' class='btn btn-default' aria-label='Left Align'><span class='glyphicon glyphicon glyphicon-arrow-down' aria-hidden='true'></span></button> <button onclick='eliminarElemento(this)' type='button' class='btn btn-default btn-eliminar' aria-label='Left Align'><span class='glyphicon glyphicon glyphicon-trash' aria-hidden='true'></span></button></div></div></li>");
                    $(nuevo).prependTo("#lista");
                    $("#inputText").val("");
                    mensaje = $("<div class='alert alert-success' role='alert'>Producto Agregado</div>");
                }else{
                    mensaje = $("<div class='alert alert-danger' role='alert'>Ingrese el nombre del producto</div>");
                }
                mostrarMensaje(mensaje);
            });
        });
